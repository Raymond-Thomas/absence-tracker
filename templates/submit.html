<!DOCTYPE html>
<html>
<head>
    <title>Submit Leave Request</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #4a90e2;
        }
        form {
            display: inline-block;
            text-align: left;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        label, input, select {
            display: block;
            margin-bottom: 15px;
            width: 100%;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #3b7ac8;
        }
    </style>
</head>
<body>
    <h1>Leave Request Received</h1>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Type of Leave:</strong> {{ leave_type }}</p>
    <p><strong>Start Date:</strong> {{ start }}</p>
    <p><strong>End Date:</strong> {{ end }}</p>
</body>
</html>
